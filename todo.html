<form action="/submittodoitem" method="POST">
  <label>Item Name:</label>
  <input type="text" name="itemName" required /><br />
  
  <label>Item Description:</label>
  <textarea name="itemDescription" required></textarea><br />
  
  <label>Item ID:</label>
  <textarea name="ID" required></textarea><br />

  <label>Item UUID:</label>
  <textarea name="UUID" required></textarea><br />

  <button type="submit">Add To-Do</button>
</form>
